<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub 頁面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            opacity: 0; /* 初始時透明 */
            transform: translateY(20px); /* 初始時向下移動 */
            transition: opacity 1s ease-out, transform 1s ease-out; /* 漸變效果 */
        }
        .section.visible {
            opacity: 1; /* 變得不透明 */
            transform: translateY(0); /* 移回原位置 */
        }
        #home {
            background-color: #1abc9c;
        }
        #about {
            background-color: #3498db;
        }
        #services {
            background-color: #9b59b6;
        }
        #contact {
            background-color: #e74c3c;
        }
        .section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 1.5em;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">首頁</a>
        <a href="#about">關於我們</a>
        <a href="#services">服務</a>
        <a href="#contact">聯繫我們</a>
    </div>

    <div id="home" class="section">
        <h1>歡迎來到我們的Hub頁面</h1>
        <p>這是您的首頁部分。</p>
    </div>

    <div id="about" class="section">
        <h1>關於我們</h1>
        <p>這是關於我們的部分。</p>
    </div>

    <div id="services" class="section">
        <h1>服務</h1>
        <p>這是我們的服務部分。</p>
    </div>

    <div id="contact" class="section">
        <h1>聯繫我們</h1>
        <p>這是聯繫我們的部分。</p>
    </div>

    <script>
        // 當用戶滾動時檢查每個部分是否進入視口
        document.addEventListener('scroll', function() {
            var sections = document.querySelectorAll('.section');
            var scrollPosition = window.scrollY + window.innerHeight;

            sections.forEach(function(section) {
                if (scrollPosition > section.offsetTop + 100) {
                    section.classList.add('visible');
                }
            });
        });

        // 初始加載時檢查每個部分是否進入視口
        document.addEventListener('DOMContentLoaded', function() {
            var sections = document.querySelectorAll('.section');
            var scrollPosition = window.scrollY + window.innerHeight;

            sections.forEach(function(section) {
                if (scrollPosition > section.offsetTop + 100) {
                    section.classList.add('visible');
                }
            });
        });
    </script>

</body>
</html>
