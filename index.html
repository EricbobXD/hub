<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub 頁面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隱藏滾動條 */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            display: none; /* 初始隱藏所有區塊 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .section.visible {
            display: flex; /* 顯示選中的區塊 */
            opacity: 1;
            transform: translateY(0);
        }
        #home {
            background-color: #1abc9c;
        }
        #about {
            background-color: #3498db;
        }
        #services {
            background-color: #9b59b6;
        }
        #contact {
            background-color: #e74c3c;
        }
        .section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 1.5em;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home" class="nav-link">首頁</a>
        <a href="#about" class="nav-link">關於我們</a>
        <a href="#services" class="nav-link">服務</a>
        <a href="#contact" class="nav-link">聯繫我們</a>
    </div>

    <div id="home" class="section visible">
        <h1>歡迎來到我們的Hub頁面</h1>
        <p>這是您的首頁部分。</p>
    </div>

    <div id="about" class="section">
        <h1>關於我們</h1>
        <p>這是關於我們的部分。</p>
    </div>

    <div id="services" class="section">
        <h1>服務</h1>
        <p>這是我們的服務部分。</p>
    </div>

    <div id="contact" class="section">
        <h1>聯繫我們</h1>
        <p>這是聯繫我們的部分。</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('.nav-link');
            var sections = document.querySelectorAll('.section');

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    var targetId = link.getAttribute('href').substring(1);
                    var targetSection = document.getElementById(targetId);

                    sections.forEach(section => {
                        section.classList.remove('visible');
                    });

                    setTimeout(() => {
                        sections.forEach(section => {
                            section.style.display = 'none';
                        });
                        targetSection.style.display = 'flex';

                        setTimeout(() => {
                            targetSection.classList.add('visible');
                        }, 50); // 等待一小段時間以觸發動畫
                    }, 500); // 確保所有動畫完成後再切換
                });
            });
        });
    </script>

</body>
</html>
