<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="歡迎來到 Bob 的個人網站，展示履歷與作品集。">
    <meta name="google-site-verification" content="UBSf3peYSCSnzri-tdtLInew5E2Dcq-LVuVIOn-2Z6E" />
    <meta name="author" content="Bob">
    <title>Bob的網站</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --text-light: #ffffff;
            --accent-color: #1abc83;
            --secondary-accent: #1a70bc;
            --copyright: #da0303;
            --transition: 0.6s ease-in-out;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000;
            padding: 10px 20px;
        }

        .navbar {
            display: auto;
            justify-content: space-between;
        }

        .navbar a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 10px;
            padding: 5px;
            transition: color var(--transition);
        }

        .navbar a:hover {
            color: var(--accent-color);
        }

        main {
            margin-top: 60px;
            position: relative;
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .section {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(100%);
            transition: transform var(--transition), opacity var(--transition);
        }

        .section.active {
            left: 0;
            opacity: 1;
            transform: translateX(0);
        }

        .section.hidden {
            left: -100%;
            opacity: 0;
            transform: translateX(-100%);
        }

        /* Timeline styles */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: auto;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--secondary-accent);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            width: 50%;
            height: auto;
            padding: 15px 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            margin-bottom: 30px;  /* Increase space between timeline items */
            opacity: 0;
            transform: translateX(-30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
            text-align: right;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: 15px;
            width: 15px;
            height: 15px;
            background-color: var(--secondary-accent);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .timeline-item:nth-child(odd)::before {
            right: -7.5px;
        }

        .timeline-item:nth-child(even)::before {
            left: -7.5px;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Project display styles */
        .web-projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform var(--transition), box-shadow var(--transition);
        }

        .box img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: var(--copyright);
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#home" class="nav-link">首頁</a>
            <a href="#about" class="nav-link">關於我</a>
            <a href="#web" class="nav-link">作品集</a>
        </nav>
    </header>
    <main>
        <!-- 首頁 -->
        <section id="home" class="section active">
            <h1>歡迎來到Bob的Hub頁面</h1>
            <img src="C:/Users/user/Downloads/140780835.jpg" alt="Welcome">
            <p>這是首頁的內容。</p>
        </section>

        <!-- 關於我 -->
        <section id="about" class="section">
            <div class="timeline">
                <div class="timeline-item">
                    <h3>2023</h3>
                    <p>參加 Minecraft X Python 程式設計課程</p>
                    <p>生科競賽 精品獎 決賽入選</p>
                </div>
                <div class="timeline-item">
                    <h3>2024</h3>
                    <p>台灣仿生設計競賽高中職組競賽 全國決賽入選</p>
                    <p>臺北市2024年STEAM 跨域龍舟競賽 第二名</p>
                    <p>參加全國自走車競賽</p>
                </div>
            </div>
        </section>

        <!-- 作品集 -->
        <section id="web" class="section">
            <h1>作品集</h1>
            <div class="web-projects">
                <div class="box">
                    <img src="https://via.placeholder.com/150" alt="Project 1">
                    <h3>C++ Blockly</h3>
                </div>
                <div class="box">
                    <img src="https://via.placeholder.com/150" alt="Project 2">
                    <h3>網頁</h3>
                </div>
                <div class="box">
                    <img src="https://via.placeholder.com/150" alt="Project 3">
                    <h3>/give 生成器</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bob. All Rights Reserved. <a href="https://lit.link/en/coderexbob">About Eric</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.section');
            const timelineItems = document.querySelectorAll('.timeline-item');

            links.forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);

                    sections.forEach(section => {
                        section.classList.remove('active');
                        section.classList.add('hidden');
                    });

                    targetSection.classList.remove('hidden');
                    setTimeout(() => targetSection.classList.add('active'), 50);
                });
            });

            // Add animations for timeline items when they appear
            timelineItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('visible');
                }, 300 * index); // Delay for each item in timeline
            });
        });
    </script>
</body>

</html>
