<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ericbob's Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隱藏滾動條 */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            display: none; /* 初始隱藏所有區塊 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .section.visible {
            display: flex; /* 顯示選中的區塊 */
            opacity: 1;
            transform: translateY(0);
        }
        #home {
            background-color: #1abc9c;
        }
        #about {
            background-color: #3498db;
        }
        #services {
            background-color: #9b59b6;
            flex-direction: row;
            flex-wrap: wrap;
        }
        #contact {
            background-color: #e74c3c;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 1.5em;
            max-width: 600px;
        }
        .service-box, .contact-box {
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            width: 200px;
            height: 300px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service-box:hover, .contact-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .service-box img, .contact-box img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .service-box p, .contact-box p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home" class="nav-link">首頁</a>
        <a href="#about" class="nav-link">關於我們</a>
        <a href="#services" class="nav-link">服務</a>
        <a href="#contact" class="nav-link">聯繫我們</a>
        <a href="https://www.example.com" class="nav-link" target="_blank">外部連結</a> <!-- 外部連結 -->
        <a href="internal-page.html" class="nav-link">內部頁面</a> <!-- 內部連結 -->
    </div>

    <div id="home" class="section visible">
        <h1>歡迎來到我們的Hub頁面</h1>
        <p>這是您的首頁部分。</p>
    </div>

    <div id="about" class="section">
        <h1>關於我們</h1>
        <p>這是關於我們的部分。</p>
    </div>

    <div id="services" class="section">
        <div class="service-box" onclick="window.location.href='https://ericbobxd.github.io/UUID-Password/'">
            <img src="https://cdn-icons-png.freepik.com/256/7368/7368465.png?semt=ais_hybrid" alt="Service 1">
            <p>UUID & 密碼生成器</p>
        </div>
        <div class="service-box" onclick="window.location.href='https://ericbobxd.github.io/mcpe.command_titleraw_title_give/'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFcG5GMtiwz83Is4k0WkPoMlB5Dng8wyUETw&s" alt="Service 2">
            <p>指令生成器(MCPE)</p>
        </div>
        <div class="service-box" onclick="window.location.href='https://www.example3.com'">
            <img src="https://via.placeholder.com/100" alt="Service 3">
            <p>服務 3</p>
        </div>
        <div class="service-box" onclick="window.location.href='https://www.example4.com'">
            <img src="https://via.placeholder.com/100" alt="Service 4">
            <p>服務 4</p>
        </div>
    </div>

    <div id="contact" class="section">
        <div class="contact-box" onclick="window.location.href='https://discord.com/invite/fTWenk9xYq'">
            <img src="https://w7.pngwing.com/pngs/580/137/png-transparent-discord-logo.png" alt="Contact 1">
            <p>Discord</p>
        </div>
        <div class="contact-box" onclick="window.location.href='https://www.youtube.com/channel/UCJonZqjNNyBSrSIniAA6NpQ'">
            <img src="https://cdn-icons-png.flaticon.com/256/1384/1384060.png" alt="Contact 2">
            <p>Youtube</p>
        </div>
        <div class="contact-box" onclick="window.location.href='https://www.instagram.com/coder._.rexbob/'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="Contact 3">
            <p>Instagram</p>
        </div>
        <div class="contact-box" onclick="window.location.href='https://github.com/EricbobXD'">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Contact 4">
            <p>Github</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('.nav-link');
            var sections = document.querySelectorAll('.section');
            var firstVisit = sessionStorage.getItem('firstVisit');

            if (!firstVisit) {
                sessionStorage.setItem('firstVisit', 'true');
                sections.forEach(section => {
                    section.classList.remove('visible');
                    section.style.display = 'none';
                });
                setTimeout(() => {
                    var homeSection = document.getElementById('home');
                    homeSection.style.display = 'flex';
                    setTimeout(() => {
                        homeSection.classList.add('visible');
                    }, 50);
                }, 500);
            }

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    var targetId = link.getAttribute('href').substring(1);
                    var targetSection = document.getElementById(targetId);

                    if (targetSection) {
                        event.preventDefault();

                        sections.forEach(section => {
                            section.classList.remove('visible');
                        });

                        setTimeout(() => {
                            sections.forEach(section => {
                                section.style.display = 'none';
                            });
                            targetSection.style.display = 'flex';

                            setTimeout(() => {
                                targetSection.classList.add('visible');
                            }, 50); // 等待一小段時間以觸發動畫
                        }, 500); // 確保所有動畫完成後再切換
                    }
                });
            });
        });
    </script>

</body>
</html>
